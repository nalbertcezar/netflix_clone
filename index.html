<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Netflix Clone</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		
		<link rel="stylesheet" href="css/owl/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
		
	</head>	
	<body>		
		<header>
			<div class="container">
				<h2 class="logo">Netflix</h2>
				<nav>
					<input  id="pesquisa" class="pesquisa" type="search" placeholder="Buscar filme, série ou gênero">
					<label for="pesquisa" class="lupa" type="submit"><i class="fa-solid fa-magnifying-glass"></i></label>					
					<a href="index.html">Início</a>
					<a href="">Séries</a>
					<a href="">Filmes</a>
					<a href="">Documentários</a>
				</nav>				
			</div>					
		</header>
		
		<main>
			<div class="filme-principal">
				<div class="container">
					<h3 class="titulo">The Witcher</h3>
					<p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
					<div class="botoes">	
						<button role="button" class="botao">
							<i class="fa-solid fa-play"></i>
							Assistir Agora
						</button>
						<button role="button" class="botao">
							<i class="fa-solid fa-circle-info"></i>
							Mais Informações
						</button>
					</div>
				</div>		
			</div>
		</main>

		<div class="carrossel-filmes">
		 	<div class="owl-carousel owl-theme">
				<div class="item">
					<img class="box-filme" src="img/min1.png">
				</div>
				<div class="item">
					<img class="box-filme" src="img/min2.png">
				</div>
				<div class="item">
					<img class="box-filme" src="img/min3.png">
				</div>
				<div class="item">
					<img class="box-filme" src="img/min4.png">
				</div>
				<div class="item">
					<img class="box-filme" src="img/min5.png">
				</div>
				<div class="item">
					<img class="box-filme" src="img/min6.png">
				</div>
				<div class="item">
					<img class="box-filme" src="img/min7.png">
				</div>
				<div class="item">
					<img class="box-filme" src="img/min8.png">
				</div>
				<div class="item">
					<img class="box-filme" src="img/min9.png">
				</div>
				<div class="item">
					<img class="box-filme" src="img/min10.png">
			</div>
		</div>

		<script src="https://kit.fontawesome.com/80d0e4b999.js" crossorigin="anonymous"></script>
		<script src="js/owl/jquery.min.js"></script>		
		<script src="js/owl/owl.carousel.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
